<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Error Page</title>
  <link rel="icon" href="images/shanjeyan_logo.png" type="image/x-icon">
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 100px;
      margin: 0;
      color: #cc0000;
    }

    .content h2 {
      font-size: 32px;
      margin: 10px 0;
      color: #cc0000;
    }

    .content p {
      font-size: 18px;
      color: #000743;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The feature you're looking for is not available right now.</p>
  </div>
</body>
</html>
